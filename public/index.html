<body>

<form action="/play" method="post" id="playForm">
    <select class="form-control form-select" id="channel" name="channel">
        <option selected value="Radio 1">Radio 1</option>
        <option value="Radio 2">Radio 2</option>
    </select>

    <select class="form-control form-select" id="room" name="room">
        <option selected value="Keuken">Keuken</option>
        <option value="Living">Living</option>
    </select>

    <div class="form-group">
        <label for="volume">Volume </label>
        <input type="range" class="form-control form-range" min="0" max="100" name="volume" id="volume" value="20">
    </div>
    <button type="submit" class="btn btn-primary">Start Radio</button>
</form>
